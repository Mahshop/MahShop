<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container-fluid mt-4 mb-4 text-start ">
        <div class="row">
           <div class="ps-5 col-12 col-sm-10 col-md-11 col-lg-11">
              <a href="index.html" class="bake"> بازگشت به صفحه قبل <i class="bake fa fa-arrow-circle-right"></i></a>
             
            </div>
        </div>
    </div>










    <div class="container-fluid mt-5">
         <div class="row">




            <div id="apps" class="mt-4 col-lg-6">
                <i class="fa fa-telegram" id="tel"></i>
                <i class="fa fa-twitter" id="twi"></i>
                <i class="fa fa-instagram" id="ins"></i>
                <i class="fa fa-facebook-f" id="face"></i>
                <i class="fa fa-whatsapp" id="what"></i>
            </div>


            <form class="mt-5 col-lg-4 col-12 col-sm-10 col-md-8 needs-validation" novalidate>
                
                <div class="symroot text-start">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16" id="symbol3">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                        <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
                    </svg>
                </div>

                <p class="tform h2 text-start ">ورود به ماه شاپ</p>
                
               <div class="text-start">
                <label><small class="text-muted form-label"  for="validationCustom01">برای ایجاد حساب کاربری در ماه شاپ شماره موبایل خود را وارد کنید</small></label>
                <input type="tel" maxlength="11" minlength="11" placeholder="09113284664" class="number text-start mt-2" id="validationCustom01"  required>
                <div class="invalid-feedback">
                    لطفا یک شماره وارد کنید
                  </div>
               </div>

              <div class="text-start mt-3">
               <button class="sharekey btn btn-outline-dark" type="submit">
                 <p class="tform h6 text-center">ارسال پیامک ورود</p>
               </button>
              </div>

            </form>
           
         </div>
    </div>

    <script src="menu.js"></script>
</body>
</html>
